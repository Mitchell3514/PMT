<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS - Registreren</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body style="height: 100vh; width: 100vw;">

    <div w3-include-html="snippets/navbar.html"></div>

    <div class="section columns">
        <div class="container column is-narrow">

            <div class="title has-text-centered">
                Registreren
            </div>
    
            <div class="field">
                <label class="label">Gebruikersnaam/e-mail</label>
                <div class="control has-icons-left">
                    <input type="text" autocomplete="username" name="username" id="username" class="input" placeholder="gebruikersnaam/e-mail">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
    
            <div class="field">
                <label class="label">Wachtwoord</label>
                <div class="control has-icons-left has-icons-right">
                    <input type="password" autocomplete="new-password" name="password" id="new-password" class="input" placeholder="********">
                    <span class="icon is-small is-left">
                        <i class="fas fa-unlock"></i>
                    </span>

                    <span class="password-visibility clickable icon is-small is-right is-hidden">
                        <i class="fas fa-eye"></i>
                    </span>
                    <span class="password-visibility clickable icon is-small is-right">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button id="reset" class="button is-fullwidth is-light">Registreren</button>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button id="login" class="button is-fullwidth is-small is-link">Aanmelden</button>
                </div>
            </div>
            
            <div class="has-text-centered field has-text-danger-dark">
                <p id="warning-message"></p>
            </div>

        </div>
    </div>

    <div id="include-info-card" w3-include-html="snippets/info-card.html"></div>
    <div id="include-footer" w3-include-html="snippets/footer.html"></div>


</body>

    <script src="https://kit.fontawesome.com/974ee44eef.js" crossorigin="anonymous"></script>

    <script src="./js/base.js"></script>
    <script src="./js/w3-include.js"></script>

    <script src="./js/register.js"></script>

</html>
